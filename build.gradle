apply plugin: 'java'

repositories {
    mavenCentral()
}

group = 'org.datawarriors.standard'
version = '1.0.0'
buildDir = "target"

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.3'
    testRuntimeOnly 'com.oracle.database.jdbc:ojdbc17:23.7.0.25.01'
}

test {
    useJUnitPlatform()

    System.out.println();

    systemProperty 'jdbc.url', 'jdbc:oracle:thin:' + System.getProperty("dbUser") + '/' + System.getProperty("dbPassword") +
            (
                    System.getProperty("rdbms").startsWith("base-database-service-") ?
                        '@' + System.getProperty("dbHost") + ':1521/' + System.getProperty("dbService")
                    :
                        '@(description=(retry_count=5)(retry_delay=1)(address=(protocol=tcps)(port=1521)(host=' + System.getProperty("dbHost") + '.oraclecloud.com))(connect_data=(USE_TCP_FAST_OPEN=OFF)(service_name=' + System.getProperty("dbService") + '_tp.adb.oraclecloud.com))(security=(ssl_server_dn_match=no)))'
            )

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}
